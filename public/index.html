<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mw-1920">
          <a class="navbar-brand" href="#">Pokedex</a>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Suchen"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </nav>

    <div class="content mt-15 mw-1920"></div>

    <div class="loadingScreen d-none">
      <img
        src="img/001.png"
        alt="Pokeball"
        id="pokeballIcon"
        class="pokeball-icon"
      />
    </div>

    <div class="single-card">
      <div class="open-card d-none" id="open-card" onclick="closeCard()"></div>
      <div class="arrows d-none">
        <div class="arrow-left" onclick="navigateCard(-1)">
          <img src="img/arrow-left.png" alt="leftArrow" />
        </div>
        <div class="arrow-right" onclick="navigateCard(1)">
          <img src="img/arrow-right.png" alt="rightArrow" />
        </div>
      </div>
    </div>

    <div class="load-more-btn mt-15 mb-15">
      <button onclick="loadMore()" class="btn btn-primary">Mehr Laden</button>
    </div>

    <script src="/src/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
