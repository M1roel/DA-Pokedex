<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokedex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Element auswählen
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Boden</a></li>
                  <li><a class="dropdown-item" href="#">Drache</a></li>
                  <li><a class="dropdown-item" href="#">Eis</a></li>
                  <li><a class="dropdown-item" href="#">Elektro</a></li>
                  <li><a class="dropdown-item" href="#">Fee</a></li>
                  <li><a class="dropdown-item" href="#">Feuer</a></li>
                  <li><a class="dropdown-item" href="#">Flug</a></li>
                  <li><a class="dropdown-item" href="#">Geist</a></li>
                  <li><a class="dropdown-item" href="#">Gestein</a></li>
                  <li><a class="dropdown-item" href="#">Gift</a></li>
                  <li><a class="dropdown-item" href="#">Käfer</a></li>
                  <li><a class="dropdown-item" href="#">Kampf</a></li>
                  <li><a class="dropdown-item" href="#">Normal</a></li>
                  <li><a class="dropdown-item" href="#">Pflanze</a></li>
                  <li><a class="dropdown-item" href="#">Psycho</a></li>
                  <li><a class="dropdown-item" href="#">Stahl</a></li>
                  <li><a class="dropdown-item" href="#">Unlicht</a></li>
                  <li><a class="dropdown-item" href="#">Wasser</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Suchen"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Suchen
              </button>
            </form>
          </div>
        </div>
      </nav>
    </nav>
    
    <div class="content mt-15"></div>
    
    <div class="open-card d-none" id="open-card"></div>

    <div class="load-more-btn mt-15 mb-15">
      <button onclick="loadMore()" class="btn btn-primary">Mehr Laden</button>
    </div>

    <script src="/src/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
